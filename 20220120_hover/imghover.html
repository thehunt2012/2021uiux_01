    <title>imghover</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img{display: block;}
        .container{width: 1000px; margin: 0 auto;}
        .container h3{position: relative;}
        .container h3:after{
            content: "";
            display: block; width: 1px; height: 20px;
            background: #000;
            position: absolute;
            left: 50%;
        }
        .box li{
            float: left; width: calc(( 1000px - 40px ) / 5);
            margin-right: 10px; position: relative;
            overflow: hidden;
        }
        .box li:last-child{margin-right: 0;}
        .box li img{width: 100%;}

        .t-center{text-align: center !important;}
        .pt20{padding-top: 20px !important;}
        .pb20{padding-bottom: 20px !important;}
        .mb20{margin-bottom: 20px !important;}

        .box .viewer{
            position: absolute;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            top: 100%;
            transition:0.3s;
        }
        .container li:hover .viewer{top:0;}

        .wrap{background: #c4c4c4;}

        .wrap.bg1{
            background-image: url(../images/pc02.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size:cover;
            background-attachment: fixed;
        }



    </style>
