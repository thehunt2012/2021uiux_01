    <link rel="stylesheet" href="../css/reset.css">
    <style>
        img{display: block;}

        .container{width: 1200px; margin: 0 auto;}
        .container h3{position: relative;}
        .container h3:after{
            position: absolute;
            content: ""; display: block;
            width: 1px; height: 20px;
            background: #222;
            left: 50%;
        }
        .box li{
            float: left;
            width: calc(( 1200px - 50px ) / 6);
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }
        .box li:last-child{margin-right: 0;}
        .box li img{width: 100%;}

        .box .view{
            position: absolute;
            width: 100%; height: 100%;
            background: rgba(20, 41, 133, 0.3);
            top: -100%;
            transition: 0.5s;
        }
        .box li:hover .view{top: 0;}

        .t-center{text-align: center !important;}
        .pt20{padding-top: 20px !important;}
        .pb20{padding-bottom:20px !important;}
        .mb20{margin-bottom: 20px !important;}

        .wrap.bgi1{
