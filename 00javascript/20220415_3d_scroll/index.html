<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{height: 500vh; background: #aaa;}

        .wrap{
            width: 100vw; height: 100vh; 
            perspective: 1000px; position: fixed;
            border: 1px solid #000;
        }
        .stage{
            width: 100vw; height: 100vh;
            transform-style: preserve-3d;
        }
        .house{
            width: 100vw; height: 100vh;
            transform-style: preserve-3d;
            position: relative;
            transform: translate3d(0,0,-500vw);
        }
        .wall{
            width: 100vw; height: 100vh;
            position: absolute;
            display: flex; justify-content: center; align-items: center;
            font-size: 5em;
        }
        .wall.left,.wall.right{width: 1000vw; background: #2e1a1a;}
        .wall.left{
            transform: rotateY(90deg) translate3d(0,0,-500vw);
        }
        .wall.right{
            transform: rotateY(90deg) translate3d(0,0,-400vw);
        }

        .wall.wall_1st{transform: translate3d(0,0,450vw); background-image: url(images/parallax7.png);}
        .wall.wall_2st{transform: translate3d(0,0,300vw); background-image: url(images/parallax5.png);}
        .wall.wall_3st{transform: translate3d(0,0,100vw); background-image: url(images/parallax3.png);}
        .wall.wall_4st{transform: translate3d(0,0,-100vw); background-image: url(images/parallax2.png);}
        .wall.wall_5st{transform: translate3d(0,0,-300vw); background-image: url(images/parallax0.png);}
        .wall.wall_6st{transform: translate3d(0,0,-500vw); background-image: url(images/firewatch.jpg);}

        .bImg{
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .bar{width: 100%; height: 10px; background: #fff; position: fixed; z-index: 1;}
        .bar .container{height: 10px; background: red;}
    </style>
</head>
<body>
    <div class="bar">
        <div class="container"></div>
    </div>
    <div class="wrap"> <!-- perspective / pof -->
        <div class="stage"> <!-- transform-style / moyse pointer rotate -->
            <div class="house"> <!-- transform-style / scroll -->
                <div class="wall left">left</div>
                <div class="wall right">right</div>
                <div class="wall wall_1st bImg">view1</div> <!-- 450 -->
                <div class="wall wall_2st bImg">view2</div> <!-- 300 -->
                <div class="wall wall_3st bImg">view3</div> <!-- 100 -->
                <div class="wall wall_4st bImg">view4</div> <!-- -100 -->
                <div class="wall wall_5st bImg">view5</div> <!-- -300 -->
                <div class="wall wall_6st bImg">view6</div> <!-- -500 -->
            </div>
        </div>
    </div>


    <script>
        const houseElem = document.querySelector(".house");
        const barElem = document.querySelector(".container");

        window.addEventListener("scroll",()=>{
            let maxScroll = document.body.offsetHeight - window.innerHeight;
            let rate = window.pageYOffset / maxScroll;
            let move = rate * 970 -500;
            console.log(move)
            houseElem.style.transform = "translate3d(0,0,"+ move +"vw)"
            barElem.style.width = rate * 100 + "%";
        })
    </script>
</body>
</html>
