<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var str = "han";
        for(var i=1;i<=10;){ //i=i+1   i+=20 -> i= i+20
            //document.write(i);
            //str  += i;
            str = str + i;
            i = i + 1;
        }
        document.write(str+"<br>");


        var num = 0;
        for(var j=1;j<=10;j++){
            document.write(j)

            if(j != 10){
                document.write(" + ");
            }
            num += j;
        }
        document.write("= 1 에서 1000의 합 : " + num +"<br>");


        var x = 1; // 초기값
        var sum = 0;
        while(x<=10){
            //document.write(x);
            sum += x; // sum = "" 문자로인식, 문자데이터로 저장
                        // sum = 숫자, 숫자데이터로인식
            x++;
        }
        document.write(sum);

    </script>
</body>
</html>
