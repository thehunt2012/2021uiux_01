    <script>
        


        // window.onload = function(){

        window.onload = box;

<body >
    <div class="box"></div>
    <img src="../images/banana.png" alt="">

    <div class="imgBox"></div>

    <script>
        const imgElem = document.querySelector("img");
        const ibElem = document.querySelector(".imgBox");
        //imgElem.src="../images/apple.png"
        imgElem.onload = function(){

            console.log(imgElem.width)
            ibElem.style.width = imgElem.width+"px";
            ibElem.style.height = imgElem.height+"px"
        }




    </script>


    <form>
        <select id="sel" onchange="changeImage()">
            <option value="../images/apple.png">사과</option>
            <option value="../images/banana.png">바나나</option>
            <option value="../images/apple.png">사과</option>
            <option value="../images/banana.png">바나나</option>
            
        </select><span class="size">이미지크기</span>
    </form>
    <img src="../images/apple.png" alt="" class="view">

    <script>
        const selElem = document.querySelector("#sel");
        const viewElem = document.querySelector(".view");
        const sizeElem = document.querySelector(".size");

        function changeImage(){
            let index = selElem.selectedIndex;
            console.log(index)

            viewElem.onload = function(){

                sizeElem.innerHTML = viewElem.width + "X" + viewElem.height;
           }
            
            console.log(selElem.options[index].value)
            viewElem.src = selElem.options[index].value;

            
        }
        changeImage();
    </script>
    
</body>
