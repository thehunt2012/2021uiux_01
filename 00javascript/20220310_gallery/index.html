<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>gallery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        // 1. 디자인제작(레이아웃)
        // 2. thumb 클릭시 이미지변경(tab menu 참고)
        // 3. thumb ui 디자인레이아웃
        // 4. left, right button 관련 script 작성
        //    left: current-- / right: current++
        // 5. 주어.css("left",current * 760 * -1) / animate() 
    </script>
</head>
<body>
    <div id="gallery">
        <div id="image">
            <!-- p*18>img[src="images/$.jpg"][alt="img$"] -->
            <p style="display:block"><img src="images/0.jpg" alt="img0"></p>
            <p><img src="images/1.jpg" alt="img1"></p>
            <p><img src="images/2.jpg" alt="img2"></p>
            <p><img src="images/3.jpg" alt="img3"></p>
            <p><img src="images/4.jpg" alt="img4"></p>
            <p><img src="images/5.jpg" alt="img5"></p>
            <p><img src="images/6.jpg" alt="img6"></p>
            <p><img src="images/7.jpg" alt="img7"></p>
            <p><img src="images/8.jpg" alt="img8"></p>
            <p><img src="images/9.jpg" alt="img9"></p>
            <p><img src="images/10.jpg" alt="img10"></p>
            <p><img src="images/11.jpg" alt="img11"></p>
            <p><img src="images/12.jpg" alt="img12"></p>
            <p><img src="images/13.jpg" alt="img13"></p>
            <p><img src="images/14.jpg" alt="img14"></p>
            <p><img src="images/15.jpg" alt="img15"></p>
            <p><img src="images/16.jpg" alt="img16"></p>
            <p><img src="images/17.jpg" alt="img17"></p>

        </div>
        <div id="thumbnail">
            <div class="left"><img src="images/btn_left.gif" alt=""></div>
            <div class="thumb"> <!-- w760 -->
                <ul class="clearfix"> <!-- w760*3 = 2280px -->
                    <!-- 0 -->
                    <li class="ml0"><img src="images/thumb0.jpg" alt=""></li>
                    <li><img src="images/thumb1.jpg" alt=""></li>
                    <li><img src="images/thumb2.jpg" alt=""></li>
                    <li><img src="images/thumb3.jpg" alt=""></li>
                    <li><img src="images/thumb4.jpg" alt=""></li>
                    <li><img src="images/thumb5.jpg" alt=""></li>

                    <!-- 1 -->
                    <li class="ml0"><img src="images/thumb6.jpg" alt=""></li>
                    <li><img src="images/thumb7.jpg" alt=""></li>
                    <li><img src="images/thumb8.jpg" alt=""></li>
                    <li><img src="images/thumb9.jpg" alt=""></li>
                    <li><img src="images/thumb10.jpg" alt=""></li>
                    <li><img src="images/thumb11.jpg" alt=""></li>

                    <!-- 2 -->
                    <li class="ml0"><img src="images/thumb12.jpg" alt=""></li>
                    <li><img src="images/thumb13.jpg" alt=""></li>
                    <li><img src="images/thumb14.jpg" alt=""></li>
                    <li><img src="images/thumb15.jpg" alt=""></li>
                    <li><img src="images/thumb16.jpg" alt=""></li>
                    <li><img src="images/thumb17.jpg" alt=""></li>
                </ul>
            </div>
            <div class="right"><img src="images/btn_right.gif" alt=""></div>
        </div>
    </div>

   
</body>
</html>
