<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/animate.css">

    <script src="../js/wow.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>

    <script>
        new WOW().init();
    </script>

    <style>
        .box{text-align: center;}
        .view{
            width: 1000px; margin: 0 auto;
            display: flex; justify-content: space-between;
        }
        .view li{
            width:calc( 100% - 30px / 4 ); background: pink;
            height: 200px; display: flex; justify-content: center; align-items: center;
            border-radius: 10px;
        }
    </style>

    <script>
        $(document).ready(function(){
            
        });
    </script>

</head>
<body>
    <div style="height: 1000px;"></div>
    <h1 class="box wow flip">Lorem, ipsum dolor.</h1>
    <ui class="view">
        <li class="wow fadeInLeft">test1</li>
        <li class="wow fadeIn" data-wow-delay="0.2">test2</li>
        <li class="wow fadeInDown" data-wow-delay="0.4">test3</li>
        <li class="wow fadeInRight" data-wow-delay="0.6">test4</li>
    </ui>
    <div style="height: 1000px;"></div>
</body>
</html>
