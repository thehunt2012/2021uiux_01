<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/animate.css">

    <script src="../js/jquery-3.1.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".animate").click("click",function(){
                $(".box").addClass("bounce");
                // $(".box").removeClass("flip")
                $(".box").attr("class","box animated");
                $(".box").addClass("fadeindown");
            });
            $(".animate1").click("click",function(){
                // $(".box").addClass("flip");
                // $(".box").removeClass("bounce")
                $(".box").attr("class","box animated").addClass("flip");
            });
        });
    </script>

    <style>
        body{
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>
    <div class="Wrap">
        <h1 class="box animated">Lorem ipsum dolor sit amet.</h1>
        <button class="animate">bounce</button>
        <button class="animate1">flip</button>
    </div>
</body>
</html>
