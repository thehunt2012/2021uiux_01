<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<style>
    .layer{
        width: 1000px; margin: 0 auto;
        display: flex; justify-content: space-between;
        flex-wrap: wrap; 
        }
    .layer li{width:calc( (100% - 20px) / 3); background: pink; margin-bottom: 10px;}
    .layer li img{min-width: 100%;}
    .glayLayer{
        width: 100%; height: 100%; background: rgba(0,0,0,0.5);
        position: fixed; top: 0; left: 0;
        display: flex; justify-content: center; align-items: center;
        display: none;
    }
</style>
<script src="../js/jquery-3.1.1.min.js"></script>
<script>
    $(document).ready(function(){
        // $("body").prepend("앞").append("뒤")
        $("body").append(`
        <div class="glayLayer">
            <div class="overLayer">
                <img src="../images/0.jpg" alt="">
            </div>
        </div>
        `)
        $(".modal").click(function(e){
            e.preventDefault(); // 기본 행동을 막음
            let aModal = $(this).attr("href"); // 이미지경로수집(getter)
            console.log(aModal)
            $(".glayLayer").css("display","flex");
            $(".overLayer").empty().html(`<img src="${aModal}">`)
        });

        // $(".glayLayer").click(function(){
        //     $(this).hide();
        // });
        $(".overLayer").click(function(){
            $(this).parent().hide();
        });
    });
</script>
<body>
    <ul class="layer">
        <li><a href="../images/0.jpg" class="modal"><img src="../images/thumb0.jpg" alt=""></a></li>
        <li><a href="../images/1.jpg" class="modal"><img src="../images/thumb1.jpg" alt=""></a></li>
        <li><a href="../images/2.jpg" class="modal"><img src="../images/thumb2.jpg" alt=""></a></li>
        <li><a href="../images/3.jpg" class="modal"><img src="../images/thumb3.jpg" alt=""></a></li>
        <li><a href="../images/4.jpg" class="modal"><img src="../images/thumb4.jpg" alt=""></a></li>
        <li><a href="../images/5.jpg" class="modal"><img src="../images/thumb5.jpg" alt=""></a></li>
    </ul>

        <div class="overLayer">
            <img src="../images/0.jpg" alt="">
        </div>
    </div> -->
</body>
</html>
