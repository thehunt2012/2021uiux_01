<body>
    <div class="box">1</div>
    <script>
        var array = [50,100]; // array[0], array[1]
        var obj = {kor:50,eng:100} // obj.[kor] obj.eng

        var car = {
            name:"sonata",
            color:"red",
            speed:100,
            door:4,
            start:function(){
                return this.speed + 200;
            }
        }

        document.write(car.name + car.color);
        document.querySelector(".box").style.background = car.color;
        document.querySelector(".box").innerHTML = car.start();

        var carArray = new Array(10,20,30);
        carArray.push(50)
        document.write(carArray)

        // 생성자함수
        function char(name,year,key){
            this.name = name;
            this.year = year;
            this.key = key;
            this.start = function(a){
                return this.year + a;
            }

        }
        var han = new char("한성용",30,175)
        var kim = new char("김경아",27,164);
        document.write(kim.start(10))
    </script>
