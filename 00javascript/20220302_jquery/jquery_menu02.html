<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        body{height: 400vh;}
        .header{
            width: 1080px; margin: 0 auto; background: #888;
            display: flex; align-items: center;
        }
        .header h1 a{font-size: 20px; display: block; width: 100px;}
        
        .gnb{margin-left: auto;}
        .gnb > ul{width: 600px; display: flex;}
        .gnb > ul > li{flex: 1;}
        .gnb > ul > li:hover{background: #ccc;}
        .gnb > ul > li > a{color:#fff; line-height: 50px; display: block; text-align: center;}

        .toggle{
            width: 50px; height: 40px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
        }
        .toggle div{
            width: 24px; height: 3px; background: #fff;
            border-radius: 5px; position: absolute;
            transition: 0.3s;
        }
        .toggle .bar1{transform:translateY(-10px);}
        .toggle .bar3{transform:translateY(10px);}

        .toggle.active .bar1{transform:translateY(0px) rotate(45deg);}
        .toggle.active .bar2{opacity: 0;}
        .toggle.active .bar3{transform:translateY(0px) rotate(-45deg);}

        .toggle{display: none;}


        @media screen and (max-width:768px){
            
            .header{width: 100%; height: 40px; padding: 0 16px;}
            .toggle{display: flex; position: fixed; top: 0; right: 16px;}
            .gnb{
                width: 60%; height: 100%; position: fixed;
                background: #333; 
                display: flex; justify-content: center; align-items: center;
                transition: 0.5s;
                /* top: -100%; right: 0; */
                top: 0; right: -100%;
            }
            .gnb > ul{display: block; width: 300px;}
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="#">구세군</a></h1>
        <nav class="gnb">
            <ul>
                <li><a href="#">구세군</a></li>
                <li><a href="#">후원하기</a></li>
                <li><a href="#">좋은 사람들</a></li>
                <li><a href="#">좋은 이야기</a></li>
            </ul>
        </nav>
        <div class="toggle">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <script>

        let chk = 0;
        $(".toggle").click(function(){
            if(chk == 0){
                $(this).addClass("active")
                $(".gnb").css("right",0)
                chk = 1;
            }else{
                $(this).removeClass("active")
                $(".gnb").css("right","-100%")
                chk = 0;
            }
        })
    </script>
</body>
</html>
