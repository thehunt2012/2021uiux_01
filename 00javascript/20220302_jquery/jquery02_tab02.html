<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .tab{display: flex;}
        .tab li{padding: 10px 16px;}
        .tab li.on{background: pink;}
        .content>div{display: none;}
        .content>div:nth-child(1){display: block;}
    </style>
</head>
<body>
    <div class="tabWrap">
        <ul class="tab">
            <li class="on"><a href="#">tab1</a></li>
            <li><a href="#">tab2</a></li>
            <li><a href="#">tab3</a></li>
        </ul>
    
        <div class="content">
            <div>1Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatem, tempore?</div>
            <div>2Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod, quaerat.</div>
            <div>3Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate, aliquid.</div>
        </div>
    </div>

    <script>

        //$(".content > div").hide().eq(0).show();

        $(".tab a").click(function(event){
            event.preventDefault();
            let num = $(this).index();
            //console.log(num)
        });
        $(".tab li").click(function(){
            let num = $(this).index();
            console.log(num)

            $("tab li").removeClass("on");
            $(this).addClass("on");

            $(".content > div").hide();
            //$(".content > div").eq(num).fadeIn(500);
            $(".content > div").eq(num).slideDown();
        })
    </script>
</body>
</html>
