<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        .box{
            width: 100px; height: 100px; background: red;
            position: relative; left: 0;
        }
    </style>
</head>
<body>
    <button class="btnClick">클릭</button>
    <button class="btnStop">멈춤</button>
    <div class="box"></div>
    
    <script>
        // setTimeout("alert('test')",1000)
        // setTimeout(function(){alert('test')},1000)
        
        let num = 1;
        function test(){
            console.log("test" + num++);
            document.querySelector(".box").style.left = num++ + "px";
        }
        test();

        let timerId; //아무 이름이나 적어도 된다
        document.querySelector(".btnClick").onclick = function(){
            //setTimeout(test,1000); //시간을 설정 할 수 있다
            timerId = setInterval(test,100);
            //test();
        }

        document.querySelector(".btnStop").onclick = function(){
            clearInterval(timerId)
        }

    </script>


    <div class="time"></div>
    <script>

    function time(){
        const date = moment();
        document.querySelector(".time").innerHTML = date.format("hh:mm:ss");

        // $(".time").html(date.format("hh:mm:ss"))
    }
        setInterval(time,1000);
        time();
    </script>

</body>
</html>
