<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .container{
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .gnbWrap{position: absolute; width: 100%; transition: 0.3s;}
        .gnbWrap.fixed{position: fixed; width: 100%; background: #fff;}
        .gnbWrap.fixed a{height: 30px; color: #000;}

        .gnb{width: 1280px; margin: 0 auto;}
        .gnb ul{display: flex; justify-content: space-between;}
        .gnb ul li{_background: #ccc; width: 20%;}
        .gnb ul li a{
            display: flex; justify-content: center; align-items: center;
            height: 50px; color: #fff;
        }


        /* color */

        .con1st{background-image: url(../images/pc01.jpg);}
        .con2st{background-image: url(../images/pc02.jpg);}
        .con3st{background-image: url(../images/pc03.jpg);}

        .pink{background: pink;}
        .blue{background: blue;}
        .gray{background: gray;}

    </style>
</head>
<body>
    <div class="gnbWrap">
        <nav class="gnb">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </nav>   
    </div>
    <section class="container con1st"></section>
    <section class="container con2st"></section>
    <section class="container gray"></section>
    <section class="container con3st"></section>


    <script>
        // 1. scroll이벤트 : window 객체 관련 정보 window.pageYOffset 
        //   window.메소드()
        // 2. window.pageYOffet 이 300보다 크면 gnbWrap을 add("fixed") 클래스해주세요.
        // 3. window.pageYOffet 이 300보다 작으면 gnbWrap을 remove("fixed") 클래스해주세요.

        window.addEventListener("scroll",function(){
            let scrollY = window.pageYOffset;

            if(scrollY > 300){
                document.querySelector(".gnbWrap").classList.add("fixed");
            }else{
                document.querySelector(".gnbWrap").classList.remove("fixed");
            }
        });
    </script>
    
</body>
</html>
