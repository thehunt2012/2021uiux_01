<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <div id="app">
        <h1>{{logo}}</h1>
        <ul class="nav">
            <li v-for="(item,i) in product"><a v-bind:href="link[i]">{{product[i]}}</a></li>
            <!-- <li><a v-bind:href="link[1]">{{product[1]}}</a></li> -->
            <!-- <li><a v-bind:href="link[2]">{{product[2]}}</a></li> -->
            <!-- <li><a v-bind:href="link[3]">{{product[3]}}</a></li> -->
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                logo:"삼천리",
                product:["자전거","스쿠터","유아용","성인용","주니어"],
                link:["#1","#2","#3","#4","#5"],
            }
        })
    </script>
</body>
</html>
