<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var city = ["서울","경기","부산","대구"];

        for(var i=0;i<city.length;i++){
            document.write(city[i]);
        }

        document.write("<br>");

        city.forEach(function(item,i){
            // document.write(index + item);
            document.write(city[i]);
        });

        city.forEach(han);
        
        function han(item,index){
            document.write(item);
        }
        
    </script>
</body>
</html>
