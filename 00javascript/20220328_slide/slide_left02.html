<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .wrapper li img{width: 100%;}

        .wrapper{
            width: 700px; height: 280px;
            margin: 0 auto; overflow: hidden;
        }
        .wrapper ul{position: relative; width: 100%;}
        .wrapper li{position: absolute; width: 100%; left: 100%;}
        .wrapper li:first-child{left: 0;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="../images/images01.jpg" alt=""></li>
            <li><img src="../images/images02.jpg" alt=""></li>
            <li><img src="../images/images03.jpg" alt=""></li>
            <li><img src="../images/images04.jpg" alt=""></li>
            <li><img src="../images/images05.jpg" alt=""></li>
        </ul>
    </div>
    
    <script>
        let num = 0;
        function slider(){
            $(".wrapper li").eq(num).css("left",0).stop().animate({left:"-100%"},1000)
            num++;
            if(num == 5){num = 0}
            $(".wrapper li").eq(num).css("left","100%").stop().animate({left:0},1000)
        }
        slider();
        setInterval(slider,3000)
    </script>
</body>
</html>
