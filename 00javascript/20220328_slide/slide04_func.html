<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .wrapper li img{width: 100%;}
        .wrapper{
            width: 700px; height: 300px; margin: 0 auto;
            overflow: hidden;
        }
        .wrapper ul{position: relative; width: 100%; height: 280px;}
        .wrapper li{position: absolute; width: 100%; height: 100%; left: 100%;}
        .wrapper li:first-child{left: 0;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="slide">
            <li><img src="../images/images01.jpg" alt=""></li>
            <li><img src="../images/images02.jpg" alt=""></li>
            <li><img src="../images/images03.jpg" alt=""></li>
            <li><img src="../images/images04.jpg" alt=""></li>
            <li><img src="../images/images05.jpg" alt=""></li>
        </ul>
        <div>
            <span class="prev">prev</span> <span class="next">next</span>
        </div>
    </div>

    <script>
        let current = 0;
        let overBtn = true;

        $(".next").click(function(){
           slider("next");
        })
        $(".prev").click(function(){
           slider("prev");
        })
        function slider(slide) {
                if (overBtn == true) {
                    if (slide == "prev") {
                        overBtn = false;
                        $(".slide > li").eq(current).css({ left: 0 }).stop().animate({ left: "100%" }, 400)
                        current--;
                        if (current < 0) { current = $(".slide > li").length - 1 }
                        $(".slide > li").eq(current).css({ left: "-100%" }).stop().animate({ left: 0 }, 400, overBtn = true)
                    } else {
                        overBtn = false;
                        $(".slide > li").eq(current).css({ left: 0 }).stop().animate({ left: "-100%" }, 400)
                        current++;
                        if (current == $("slide > li").length) { current = 0 }
                        $(".slide > li").eq(current).css({ left: "100%" }).stop().animate({ left: 0 }, 400, overBtn = true)
                    }
                }
            }

        slider();
        setInterval(slider,3000);
        // setInterval(함수이름,3000)
        // setInterval("함수이름('인자')",3000)
        // setInterval(function(){},3000)
        
    </script>
</body>
</html>
