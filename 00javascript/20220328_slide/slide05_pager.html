<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" integrity="sha512-rCjfoab9CVKOH/w/T6GbBxnAH5Azhy4+q1EXW5XEURefHbIkRbQ++ZR+GBClo3/d3q583X/gO4FKmOFuhkKrdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .wrapper li img{width: 100%;}
        .wrapper{
            width: 700px; height: 320px; margin: 0 auto;
            overflow: hidden;
        }
        .wrapper ul{position: relative; width: 100%; height: 280px;}
        .wrapper li{position: absolute; width: 100%; height: 100%; left: 100%;}
        .wrapper li:first-child{left: 0;}

        .pager{display: flex;}
        .pager span{
            display: block; width: 15px; height: 15px; border-radius: 50%;
            background: #ddd; text-indent: -9999px; cursor: pointer;
            margin-right: 6px;
        }
        .pager span:hover{background: #333;}
        .pager span.active{background: red;}
    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="slide">
            <li><img src="../images/images01.jpg" alt=""></li>
            <li><img src="../images/images02.jpg" alt=""></li>
            <li><img src="../images/images03.jpg" alt=""></li>
            <li><img src="../images/images04.jpg" alt=""></li>
            <li><img src="../images/images05.jpg" alt=""></li>
        </ul>
        <div>
            <span class="prev">prev</span> <span class="next">next</span>
        </div>
        <div class="pager">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>

    <script>
        let current = 0;
        let nextCurrent = 0;
        const banner = $(".slide>li");
        const banCount = banner.length;
        const pager = $(".pager>span");
        let overBtn = true;

        $(".next").click(function(){
            if(overBtn == true){
                overBtn = false;
                nextCurrent = current + 1;
                if(nextCurrent == banCount){nextCurrent = 0}
                slider("next");
            }
        })
        $(".prev").click(function(){
            if(overBtn == true){
                overBtn = false;
                nextCurrent = current - 1;
                if(nextCurrent < 0){nextCurrent = banCount -1}
                slider("prev");
            }
        })

        function slider(view){
            pager.removeClass("active").eq(nextCurrent).addClass("active");
            if(view == "next"){
                banner.eq(current).css({left:0}).stop().animate({left:"-100%"},500);
                banner.eq(nextCurrent).css({left:"100%"}).stop().animate({left:0},500, function(){overBtn = true});
            }else{
                banner.eq(current).css({left:0}).stop().animate({left:"100%"},500);
                banner.eq(nextCurrent).css({left:"-100%"}).stop().animate({left:0},500, function(){overBtn = true});
            }
            
            
            current = nextCurrent;
        }

        pager.click(function(){
            nextCurrent = $(this).index();
            slider("next")
        });

        setInterval(trigger,3000)
        function trigger(){
            $(".next").trigger("click")
        }

        $(window).mousewheel(function(event,delta){
            console.log(delta)
            if(delta < 0){
                $(".next").trigger("click")
            }else{
                $(".prev").trigger("click")
            }
        })

    </script>
</body>
</html>
