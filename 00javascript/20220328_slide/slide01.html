<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .container{width: 1000px; height: 400px; margin: 0 auto; overflow: hidden; position: relative;}
        .container .slide{
            width: 500%; display: flex;
            position: absolute; left: 0;
            _transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item"><img src="../images/images01.jpg" alt=""></div>
            <div class="item"><img src="../images/images02.jpg" alt=""></div>
            <div class="item"><img src="../images/images03.jpg" alt=""></div>
            <div class="item"><img src="../images/images04.jpg" alt=""></div>
            <div class="item"><img src="../images/images05.jpg" alt=""></div>
        </div>
    </div>
    <button onclick="btn()">이동</button>

    <script>
        let num = 0;
        function btn(){
            num++;
            if(num == 5){
                num = 1;
                $(".slide").css("left",0)
            }
            console.log(num)
            // $(".slide").css("left",-num*100+"%");
            $(".slide").stop().animate({left:-num*100+"%"},1000) // 애니메이션을 적용할 땐 transition과 중첩되지않게 적용
        }
        
        setInterval(btn,3000);

        // setInterval(function(){
        //     num++;
        //     if(num == 5){
        //         num = 0
        //     }
        //     console.log(num)
        //     $(".slide").stop().animate({left:-num*100+"%"},1000)
        // },1000)


    </script>
</body>
</html>
