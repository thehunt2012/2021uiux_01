<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .box{
            width: 500px; height: 500px;
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%,-50%);
            _background: pink;
            perspective: 1000px;
        }
        .cube{
            position: absolute;
            width: 100%; height: 100%;
            _background: orange;
            transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg) scale3d(0.5,0.5,0.5);
            transition: 0.5s;
            transform-style: preserve-3d;
            transform-origin: center;    
        }
        .box:hover .cube{transform: rotateY(200deg) rotateX(200deg) rotateZ(100deg) scale3d(0.5,0.5,0.5);}

        .face{
            width: 100%; height: 100%;
            position: absolute;
            display: flex; justify-content: center; align-items: center;
            font-size: 5em;
            opacity: 0.5;
            background: orange;
            _backface-visibility: hidden;
        }
        .face.front{transform: translate3d(0,0,250px)}
        .face.back{transform: translate3d(0,0,-250px) rotateY(180deg); background: skyblue;}
        .face.left{transform: translate3d(-250px,0,0) rotateY(-90deg); background: yellow;}
        .face.right{transform: translate3d(250px,0,0) rotateY(90deg); background: lightgreen;}
        .face.top{transform: translate3d(0,-250px,0) rotateX(90deg); background: red;}
        .face.bottom{transform: translate3d(0,250px,0) rotateX(-90deg); background: blue;}
    </style>
</head>
<body>
    <div class="box">
        <div class="cube">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face left">3</div>
            <div class="face right">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
    </div>
</body>
</html>
