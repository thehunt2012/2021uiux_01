<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">

    <!-- script:src -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(document).ready(function(){

            $(".slider").bxSlider();

            $(".slider_two").bxSlider();
        });
    </script>
    <style>
        /* body{background-color: #ccc;} */
       .sliderWrap{width: 1200px;margin: 0 auto;}
       .bx-wrapper {
            -moz-box-shadow: 0 0 0 #fff;
            -webkit-box-shadow: 0 0 0 #fff;
            box-shadow: 0 0 0 #fff;
            border: 0 none;
            margin-bottom: 0;
        }
        .bx-wrapper .bx-pager{
            bottom: 20px;
        }

        .slider_two .slist img{
            width: 100%; /* 크기값을 100%로 줬기 때문에 반응형처럼 나타남 */
        }
        

    </style>
</head>
<body>
    <!-- 1200*500 -->
    <div class="sliderWrap">
        <ul class="slider">
            <li><img src="images/pc01.jpg" alt=""></li>
            <li><img src="images/pc02.jpg" alt=""></li>
            <li><img src="images/pc03.jpg" alt=""></li>
        </ul>
    </div>
    
    <ul class="slider_two">
        <li class="slist"><img src="images/pc01.jpg" alt=""></li>
        <li class="slist"><img src="images/pc02.jpg" alt=""></li>
        <li class="slist"><img src="images/pc03.jpg" alt=""></li>
    </ul>
</body>
</html>
