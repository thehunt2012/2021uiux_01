<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        li{list-style: none;}
        html,body{height: 100%;}




        body{background-image: url(../images/bg_grid.gif);}

        .boxWrap{
            position: relative; 
            background-color: #c4c4c4; 
            width: 700px; height: 500px;
            left: 200px
        }
        .box{
            width: 100px;height: 50px;
        }
        .box1{
            background-color: red; 
            right: 50%; 
            position: absolute; 
            margin-right: -50px;
        }
        .box2{
            background-color: yellow; 
            position: absolute; 
            top: 50%; margin-top: -25px;
        }
        .box3{
            background-color: blue; 
            position: absolute;
             right:50%; top: 500px; 
            margin-top: -50px; 
            margin-right: -50px;
        }
        .box4{
            background-color: green; 
            position: absolute; left: 100%; 
            margin-left: -100px;
            top: 50%; margin-top: -25px;
        }
        

        .view{height: 100%;background: red;}

    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box box1">top</div>
        <div class="box box2">left</div>
        <div class="box box3">bottom</div>
        <div class="box box4">right</div>
    </div>
    
</body>
</html>
