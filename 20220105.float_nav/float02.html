<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        *{margin: 0;padding: 0;}
        li{list-style:none;}
        .clearfix:after{content:"";display:block;clear:both;}

        /* css */
        ul.nav{
            width: 1000px;
            margin: 0 auto;
            background-color: slateblue;
        }
        ul.nav>li{
            float: left;
            text-align: center;
            width: 20%;
            background-color:orange;
        }

        /* header */
        div.header{
            width: 1000px;
            margin: 0 auto;
            background-color: aqua;
        }
        div.header>h1{
            text-align: center;
            /* background-color: darkblue; */
        }
        div.header>ul.nav1>li{
            float: left;
            width: 20%;
            text-align: center;
        }
        div.visual{
            height: 300px;
            background-color:pink;
            margin: 0 auto;
            width: 1000px;
        }
    </style>
</head>

<body>
    <ul class="nav clearfix">
        <li>하하</li>
        <li>히히</li>
        <li>헤헤</li>
        <li>후후</li>
        <li>호호</li>
    </ul>

    <div class="header">
        <h1>logo</h1>
            <ul class="nav1 clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
    </div>
    <div class="visual"></div>
</body>
</html>
