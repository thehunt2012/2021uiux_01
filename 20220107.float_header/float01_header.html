<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style:none;}
        .clearfix:after{content:"";display:block;clear:both;}
        a:link,a:visited{color: black;text-decoration:black;}

        #header{
            margin: 20px auto;
            width: 1100px;
        }
        #header>h1{
            float:left;
        }
        #header>h1>a>img{
            width: 117px;
        }
        #header>ul.nav{
            float: right;
            width: 600px;
        }
        #header>ul.nav>li{
            float:left;
            width: 20%;
        }
        #header>ul.nav>li>a{
            display: block;
            text-align: center;
            line-height:30px;
            background-color: rgb(255, 231, 164);
        }
        #header>ul.nav>li>a:hover{
            background-color: white
        }
        .visual{
            background-color: rgb(204, 247, 227);
            height: 300px;
        }

        #headerr{
            width: 1100px;
            margin: 20px auto;
        }
        #headerr>h1{
            float: left;
        }
        #headerr>h1>a>img{
            width: 117px;
        }
        #headerr>ul.navv{
            float: right;
            width: 600px;
        }
        #headerr>ul.navv>li{
            float: left;
            width: 20%;
        }
        #headerr>ul.navv>li>a{
            text-align: center;
            display: block;
            line-height: 30px;
            background-color: rgb(194, 89, 71);
            color: whitesmoke;
        }
        #headerr>ul.navv>li>a:hover{
            background-color: #fff;
            color:black;
        }
        .visuall{
            background-color: rgb(216, 209, 180);
            height: 300px;
        }
    </style>
</head>
<body>
    <header id="header" class="clearfix">
        <h1><a href="#"><img src="dalkomm.png" alt=""></a></h1>
        <ul class="nav clearfix">
            <li><a href="https://www.dalkomm.com/">Dal.komm</a></li>
            <li><a href="#">메뉴/매장</a></li>
            <li><a href="#">창업안내</a></li>
            <li><a href="#">새로운 소식</a></li>
            <li><a href="#">SHOP</a></li>
        </ul>
    </header>
    
    <div class="visual"></div>
    
    <header id="headerr" class="clearfix">
        <h1><a href="#"><img src="dalkomm.png" alt=""></a></h1>
        <ul class="navv claerfix">
            <li><a href="#">Dal.kom</a></li>
            <li><a href="#">메뉴/매장</a></li>
            <li><a href="#">창업안내</a></li>
            <li><a href="#">새로운 소식</a></li>
            <li><a href="#">SHOP</a></li>
        </ul>
    </header>
    <div class="visuall"></div>
</body>
</html>
