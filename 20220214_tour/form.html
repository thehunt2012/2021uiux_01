<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{
            background-image: url(images/bg02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .wrap{position: relative; z-index: 1;}
        .wrap form{display: flex; margin-top: 500px;}
        .wrap label{
            display: block;width: 60px;height: 20px;
            background-image: url(images/searchtext.jpg);
            text-indent: -9999px;
            position: absolute;
            align-self: center;
            left: 15px;
        }
        .wrap .inp-search{
            width: 400px;height: 50px;
            border-radius:25px;
            text-indent:90px;
            border: 3px solid #aaa;
            font-size: 16px;
        }
        .wrap .inp-search:focus{outline: 0 none;}
        .wrap .btn-search{
            width: 40px;height: 40px;
            position: absolute;
            align-self: center;
            right: 15px;
            border: 0 none;
            background-image: url(images/search.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            text-indent: -9999px;
            cursor: pointer;
        }
        .top{
            background-image: url(images/topbg.png);
            background-color: #0862A1;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            width: 100%;
        }
        .container{
            width: 980px;height: 90px;_background: skyblue;
            margin: 0 auto
        }

        .img01{
            position: absolute;
            transform: translateY(-100px) translateX(200px);
            animation-name:bal01;
            animation-duration: 2s;
            /* animation-fill-mode:forwards; */
            animation-direction: alternate;
            animation-iteration-count:infinite ;
            z-index: 1;
            transform-origin:center bottom;
        }
        @keyframes bal01{
            from{transform: translateY(-90px) translateX(200px) rotate(-20deg);}
            to{transform: translateY(-120px) translateX(200px) rotate(20deg);}
        }

        .img02{
            position: absolute; left: -100%; bottom: -100%;
            animation-name:air1;
            animation-duration:8s;
            /* animation-iteration-count: infinite; */
            animation-timing-function: linear;
        }
        @keyframes air1{
            form{left: -100%; bottom: -100%; width: 50%;}
            to{left: 100%; bottom: 100%; width: 25%;}
        }

    </style>
</head>
<body>

    <!-- <div class="top">
        <div class="container"></div>
    </div> -->

    
    <img src="images/content2.png" alt="" class="img01">
    <div class="wrap">
        <form action="#">
            <label for="search">search</label>
            <input type="text" id="search" name="search" placeholder="검색어를 입력하세요" class="inp-search">
            <input type="submit" class="btn-search" value="button">
        </form>
    </div>
    <img src="images/reallyAir.png" alt="" class="img02">
</body>
</html>
