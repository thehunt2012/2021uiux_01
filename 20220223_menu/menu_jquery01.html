<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .box,.box1,.box2{
            width: 100px; height: 100px; background:skyblue;
            transition: 0.3s;
        }
        .box.big{width: 200px;height: 200px;}

        .box1{background: pink; cursor: pointer;}
        .box1.big{width: 150px; height: 150px;}

        .box2{background: red; cursor: pointer;}
        .box2.big{width: 150px; height: 150px;}
    </style>
</head>
<body>
    <button onclick="add()">커져라</button>
    <button onclick="remove()">작아져</button>
    <button onclick="mo()">변경</button>

    <div class="box"></div>

    <script>
        function add(){
            document.querySelector(".box").classList.add("big") //getter 값을 가지고옴
        }
        function remove(){
            document.querySelector(".box").classList.remove("big")
        }

        var chk = 1;

        function mo(){
            if (chk == true){
                document.querySelector(".box").classList.add("big")
                chk = false;
            }else{
                document.querySelector(".box").classList.remove("big")
                chk = true;
            }
        }

        document.querySelector(".box").classList.add("big") //setter
    </script>

    <div class="box1"></div>
    <script>

        var chk1 = true;

        $(".box1").click(function(){
            // console.log("big");
            
            if(chk1 == true){
                $(".box1").addClass("big");
                chk1 = false;
                console.log(chk1)
            }else{
                $(".box1").removeClass("big");
                chk1=true;
                console.log(chk1)
            }
        });
    </script>
    <div class="box2" onclick="tog()"></div>

    <script>
        function tog(){
            document.querySelector(".box2").classList.toggle("big")
        }

    </script>

</body>
</html>
