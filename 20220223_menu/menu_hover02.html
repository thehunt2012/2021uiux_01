<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .submenu{display: none;}

        .gnb{width: 1200px; margin: 0 auto; background: pink;}
        .gnb > ul{display: flex;}
        .gnb > ul > li{flex:1; height: 50px;}
        .gnb > ul > li > a{
            height: 100%; display: flex;
            justify-content: center; align-items: center;
        }

        .gnb .submenu{background: hotpink;}
        .gnb .submenu a{display: block; text-align: center; line-height:30px;}


    </style>
</head>
<body>
    <nav class="gnb">
        <ul>
            <li>
                <a href="#">MENU01</a>
                <ul class="submenu">
                    <li><a href="#">sub01_01</a></li>
                    <li><a href="#">sub01_02</a></li>
                    <li><a href="#">sub01_03</a></li>
                    <li><a href="#">sub01_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU02</a>
                <ul class="submenu">
                    <li><a href="#">sub02_01</a></li>
                    <li><a href="#">sub02_02</a></li>
                    <li><a href="#">sub02_03</a></li>
                    <li><a href="#">sub02_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU03</a>
                <ul class="submenu">
                    <li><a href="#">sub03_01</a></li>
                    <li><a href="#">sub03_02</a></li>
                    <li><a href="#">sub03_03</a></li>
                    <li><a href="#">sub03_04</a></li>
                </ul>
            </li>
            <li>
                <a href="#">MENU04</a>
                <ul class="submenu">
                    <li><a href="#">sub04_01</a></li>
                    <li><a href="#">sub04_02</a></li>
                    <li><a href="#">sub04_03</a></li>
                    <li><a href="#">sub04_04</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <script>
        $(".gnb > ul > li").hover(function(){
            $(this).find(".submenu").show();
        },function(){
            $(this).find(".submenu").hide();
        })
    </script>
</body>
</html>
