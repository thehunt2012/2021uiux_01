<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        body{min-width:1000px}
        .submenu{display: none;}
        .gnb{width: 1000px;margin: 0 auto;_position: relative;background: skyblue;min-width:1000px}
        .gnb:before{
            content:"";display: block;width: 100%;height: 0px;background: #085574;
            position: absolute;top:40px;left: 0;transition: 0.3s;min-width:1000px
        }
        .gnb.view:before{height: 40px;}

        .gnb>ul{display: flex;}
        .gnb>ul>li{flex:1;transition:0.3s;}
        
        .gnb>ul>li.gap{width:5px;_background: skyblue;flex-grow:initial;display: flex;align-items: center;display: none;}
        .gnb>ul>li>a{display: block;height: 40px;display: flex;justify-content: center;align-items: center;}


        
        .gnb>ul>li .submenu a{padding-right:15px;height: 40px;display: flex;align-items: center;color:white}
        .gnb>ul>li .submenu{display: flex;background: #000;position: absolute;}
        .gnb .submenu li{height: 40px;}
        .gnb>ul>li:nth-child(1) .submenu{margin-left: 0;}
        .gnb>ul>li:nth-child(2) .submenu{margin-left: -50px;}
        .gnb>ul>li:nth-child(3) .submenu{margin-left: -50px; }
        .gnb>ul>li:nth-child(4) .submenu{margin-left: -80px;}

    </style>
    <script>
        $(document).ready(function(){
            $(".submenu").hide();
            // $(".gnb > ul > li").hover(function(){
            //     $(this).find(".submenu").show()
            // },function(){
            //     $(".submenu").hide();
            // });

            $(".gnb > ul > li").mouseenter(function(){  // mouseenter
                $(this).find(".submenu").slideDown()
            });
            $(".gnb > ul > li").mouseleave(function(){ // mouseleave
                $(this).find(".submenu").hide()
            });

            $(".gnb > ul").hover(function(){
                // $(".gnb").addClass("view");
                $(this).parent().addClass("view");
            },function(){
                $(".gnb").removeClass("view");
            });
        });
    </script>
</head>
<body>
    <nav class="gnb ">
        <ul>
            <li>
                <a href="#">MENU01</a>
                <ul class="submenu">
                    <li><a href="#">sub01_01</a></li>
